<!DOCTYPE html>
<html>
  <head>
    <title>didnt-ask.lol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      const phrases = [
        "Didn’t ask.",
        "Still didn’t ask.",
        "Guess what? Didn’t ask.",
        "never asked.",
        "wasn’t asking",
        "did not inquire",
        "asked by nobody",
        "zero asks given",
        "who asked",
        "nobody asked",
        "askednobody",
        "unprompted",
        "cool story bro",
        "shocking but unasked",
        "that's crazy, didn't ask tho",
        "no one cares",
        "nobody cares",
        "absolutely nobody asked",
        "why are you talking",
        "bro nobody asked",
        "weird flex, didn't ask",
        "pipe down",
        "delete this",
        "keep it to yourself",
        "don't remember asking",
        "still didn’t ask",
        "didn’t ask lol",
        "didn’t ask bro",
        "Crazy… but didn’t ask."
      ];

      function randomPhrase() {
        const msg = document.getElementById("msg");
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];

        // Random bright-ish text color
        const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#F72585"];
        const color = colors[Math.floor(Math.random() * colors.length)];

        msg.style.color = color;
        msg.innerText = phrase;

        // trigger wiggle animation
        msg.classList.remove("wiggle");
        void msg.offsetWidth; // reset animation
        msg.classList.add("wiggle");
      }

      window.onload = () => {
        randomPhrase();
        document.body.addEventListener("click", randomPhrase);
      };
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        font-size: 3rem;
        background-color: #111; /* dark meme backdrop */
        margin: 0;
        text-align: center;
        cursor: pointer;
      }

      .wiggle {
        animation: wiggle 0.3s ease-in-out;
      }

      @keyframes wiggle {
        0%   { transform: rotate(0deg); }
        25%  { transform: rotate(3deg); }
        50%  { transform: rotate(-3deg); }
        75%  { transform: rotate(2deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
  </head>
  <body>
    <div id="msg"></div>
  </body>
</html>
