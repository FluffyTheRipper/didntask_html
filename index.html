<!DOCTYPE html>
<html>
  <head>
    <title>didnt-ask.lol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      const phrases = [
        "Didn’t ask.",
        "Still didn’t ask.",
        "Guess what? Didn’t ask.",
        "never asked.",
        "wasn’t asking",
        "did not inquire",
        "asked by nobody",
        "zero asks given",
        "who asked",
        "nobody asked",
        "asked nobody",
        "unprompted",
        "cool story bro",
        "shocking but unasked",
        "that's crazy, didn't ask tho",
        "no one cares",
        "nobody cares",
        "absolutely nobody asked",
        "why are you talking",
        "bro nobody asked",
        "weird flex, didn't ask",
        "pipe down",
        "delete this",
        "keep it to yourself",
        "don't remember asking",
        "still didn’t ask",
        "didn’t ask lol",
        "didn’t ask bro",
        "Crazy… but didn’t ask.",
        "thanks, but didn’t ask",
        "nice story, nobody asked",
        "oh wow, unsolicited",
        "stop talking",
        "irrelevant input",
        "not interested",
        "unnecessary comment",
        "don’t care",
        "cool, but didn’t ask",
        "hard pass",
        "who cares",
        "yawn… didn’t ask",
        "ok buddy, didn’t ask",
        "fun fact: didn’t ask",
        "interesting… still didn’t ask",
        "still zero asks",
        "another thing nobody asked",
        "thanks, but still irrelevant",
        "nope, didn’t ask",
        "awesome story, not asked",
        "unasked, unwelcome",
        "your opinion, not asked",
        "stop, nobody asked",
        "nah, didn’t ask",
        "lol, didn’t ask",
        "who requested this",
        "unwanted input",
        "irrelevant, move on"
      ];

      function randomPhrase() {
        const msg = document.getElementById("msg");
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];

        // Random bright-ish text color
        const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#F72585"];
        const color = colors[Math.floor(Math.random() * colors.length)];

        msg.style.color = color;
        msg.innerText = phrase;

        // trigger wiggle animation
        msg.classList.remove("wiggle");
        void msg.offsetWidth; // reset animation
        msg.classList.add("wiggle");

        // play sound
        const audio = document.getElementById("sfx");
        audio.currentTime = 0; // rewind to start if clicked fast
        audio.play();
      }

      window.onload = () => {
        randomPhrase();
        document.body.addEventListener("click", randomPhrase);
      };
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        font-size: 3rem;
        background-color: #111; /* dark meme backdrop */
        margin: 0;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      #msg {
        max-width: 90%;
      }

      .footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        color: #222; /* subtle grey */
      }

      .wiggle {
        animation: wiggle 0.3s ease-in-out;
      }

      @keyframes wiggle {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(5deg); }
        40% { transform: rotate(-5deg); }
        60% { transform: rotate(5deg); }
        80% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
  </head>
  <body>
    <div id="msg"></div>
    <div class="footer">tom defo didn't ask</div>

    <!-- your audio file, must be in the repo (same folder as index.html) -->
    <audio id="sfx" src="didnt_ask.mp3"></audio>
  </body>
</html>
