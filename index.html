<!DOCTYPE html>
<html>
  <head>
    <title>didnt-ask.lol</title>
    <script>
      const phrases = [
        "Didn’t ask.",
        "Still didn’t ask.",
        "Guess what? Didn’t ask.",
        "Crazy… but didn’t ask."
      ];
      window.onload = () => {
        document.getElementById("msg").innerText =
          phrases[Math.floor(Math.random() * phrases.length)];
      };
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        font-size: 3rem;
        background: #fafafa;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="msg"></div>
  </body>
</html>
